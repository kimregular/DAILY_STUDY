spring:
    config:
        activate:
            on-profile: local

    datasource:
        url: jdbc:h2:mem:extensiondb;MODE=MySQL;DB_CLOSE_DELAY=-1
        driver-class-name: org.h2.Driver
        username: sa
        password:

    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop